{% extends 'base.html' %}
{% block content %}

<div class="container p-8" data-aos="fade-down">
  <div class="mt-10 sm:mt-0">
    <div class="md:grid md:grid-cols-3 md:gap-6">
      <div class="md:col-span-1">
        <div class="px-4 sm:px-0">
          <h3 class="text-lg font-medium leading-6 text-gray-900">회원가입</h3>
          <p class="mt-1 text-sm text-gray-600">회원가입을 위한 창입니다.</p>
        </div>
      </div>
      <div class="mt-5 md:mt-0 md:col-span-2">
        <form class="signup" method="POST" action="{% url 'account_signup' %}">
          {% csrf_token %}
          <div class="shadow overflow-hidden sm:rounded-md">
            <div class="px-4 py-5 bg-white sm:p-6">
              <div class="grid grid-cols-6 gap-6">
                <div class="col-span-6 sm:col-span-3">
                  <label for="first-name" class="block text-sm font-medium text-gray-700">아이디</label>
                  {{form.username}}
                </div>
                <div class="col-span-6 sm:col-span-4">
                  <label for="last-name" class="block text-sm font-medium text-gray-700">이메일(선택)</label>
                  {{form.email}}
                </div>
  
                <div class="col-span-6 sm:col-span-4">
                  <label for="email-address" class="block text-sm font-medium text-gray-700">비밀번호</label>
                  {{form.password1}}
                </div>
                <div class="col-span-6 sm:col-span-4">
                  <label for="email-address" class="block text-sm font-medium text-gray-700">비밀번호 확인</label>
                  {{form.password2}}
                </div>
  
              </div>
            </div>
            {% comment %} <div class="px-4 py-3 bg-gray-50 text-right sm:px-6 block">
              <input
                type="submit"
                class="button_submit block"
                value="완료"
              />
            </div> {% endcomment %}
            <div class="px-4 py-3 bg-gray-50 text-right sm:px-6">
              <button type="submit" class="button_submit">Save</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  
</div>

{% endblock %}
