{% load static %}

<div>
  <button type="button" data-modal-toggle="popup-modal">
    <img src="{% static 'images/dummy.png' %}" class="object-cover w-full h-56 mb-5 bg-center rounded" alt="Kutty" loading="lazy" />
  </button>
  <h2 class="mb-2 text-lg font-semibold text-gray-900">
    <a href="#" class="text-gray-900 hover:text-purple-700">{{action_type}} 감지</a>
  </h2>
  <p class="mb-3 text-sm font-normal text-gray-500">
    {{description}}
  </p>
  <p class="mb-3 text-sm font-normal text-gray-500">
    <a class="font-medium text-gray-900 hover:text-purple-700">{{store}}</a>
    {{datetime}}
  </p>
</div>


<!-- modal -->
<div id="popup-modal" tabindex="-1" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 md:inset-0 h-modal md:h-full justify-center items-center" aria-hidden="true">
  <div class="relative p-4 w-full h-full max-w-2xl ">
      <div class="relative w-full h-auto bg-white rounded-lg shadow dark:bg-gray-700 flex flex-col items-center">
          <button type="button" class="absolute top-1 right-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-800 dark:hover:text-white" data-modal-toggle="popup-modal">
              <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
              <span class="sr-only">Close modal</span>
          </button>
          <video controls width='100%' height='100%' class="mt-10">
              <source  src="{% static '/dummy.mp4' %}" type="video/mp4"></source>
          </video> 
      </div>
  </div>
</div>
