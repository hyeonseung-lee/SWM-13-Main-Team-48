{% if messages  %}
    {% for message in messages %}
        <div class="alert {{ message.tags }} alert-auto-dismissible alert-dismissible notification-container text-center" role="alert">
            {{ message }}
        </div>
        <button><a href="{% url 'users:profile_update_page'%}">다시 작성하기</a></button>
    {% endfor %}

{% else %}

    <form action="{%url 'users:profile_update'  %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% if request.user.profile.username %}
        <p>사용자 이름 : <input type="text" value={{request.user.profile.username}} required name= "username" placeholder="이름을 작성하세요"></p>
        <p>사진 : <input type="file" name= "photo" ></p>
        
        {% else %}
        <p>사용자 이름 : <input type="text"  required name= "username" placeholder="이름을 작성하세요"></p>
        <p>사진 : <input type="file" name= "photo"></p>
        {% endif %}
        
        <br><button type="submit">설정</button>
    </form>

{% endif %}
